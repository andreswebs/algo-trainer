---
name: CI

on:
  pull_request:
    branches:
      - "*"

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          cache: true

      - name: Install project dependencies
        run: |
          deno install

      - name: Run type check
        run: deno task check

      - name: Run linter
        run: deno task lint

      - name: Run tests
        run: deno task test
